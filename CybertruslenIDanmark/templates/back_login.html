<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-form {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            font-size: 24px;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .login-form button {
            font-size: 24px;
            width: 100%;
            padding: 10px;
            background-color: #006600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form .result {
            font-size: 24px;
            font-weight: bold;
            color: #006600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form method="post" action="/login">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="result" id="loginResult">{{ login_result }}</div>
    </div>
</body>
</html>
